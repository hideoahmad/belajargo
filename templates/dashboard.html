<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Mobile Navbar -->
    <header
      class="bg-white shadow-md px-4 py-3 flex items-center justify-between md:hidden"
    >
      <h1 class="text-lg font-bold text-purple-600">MyDashboard</h1>
      <button id="menuBtn" class="text-gray-700 focus:outline-none">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
    </header>

    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside
        id="sidebar"
        class="md:relative md:flex-shrink-0 w-64 bg-white shadow-md p-6 h-full md:h-screen fixed z-40 top-0 left-0 transform -translate-x-full md:translate-x-0 transition-transform duration-300"
      >
        <div class="flex items-center justify-between md:block">
          <h1 class="text-xl font-bold text-purple-600">MyDashboard</h1>
          <button
            id="closeSidebar"
            class="md:hidden mt-2 text-gray-600 hover:text-red-500"
          >
            ✕
          </button>
        </div>
        <nav class="mt-6 space-y-3 text-gray-700">
          <a
            href="#"
            class="block py-2 px-3 rounded hover:bg-purple-100 transition"
            >🏠 Dashboard</a
          >
          <a
            href="#"
            class="block py-2 px-3 rounded hover:bg-purple-100 transition"
            >⚙️ Pengaturan</a
          >
          <form method="POST" action="/logout">
            <button
              class="w-full text-left py-2 px-3 rounded text-red-600 hover:bg-red-50 transition"
            >
              🚪 Logout
            </button>
          </form>
        </nav>
      </aside>

      <!-- Overlay when sidebar open (mobile only) -->
      <div
        id="overlay"
        class="fixed inset-0 bg-black bg-opacity-30 z-30 hidden md:hidden"
      ></div>

      <!-- Main Content -->
      <main class="flex-1 p-6 mt-4 md:mt-0">
        <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-8">
          <!-- Header -->
          <div class="flex items-center justify-between mb-6">
            <div>
              <h2 class="text-2xl font-bold text-gray-800">
                Selamat datang 👋
              </h2>
              <p class="text-gray-600 mt-1">
                Halo, <span class="font-semibold">{{ .Name }}</span>
              </p>
            </div>
            <img
              src="https://ui-avatars.com/api/?name={{ .Name }}&background=7e3af2&color=fff"
              alt="Avatar"
              class="w-12 h-12 rounded-full border-2 border-purple-600"
            />
          </div>

          <!-- Info Cards -->
          <div
            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 text-sm text-gray-700"
          >
            <div
              class="bg-gray-50 p-4 rounded-lg shadow-sm hover:shadow-md transition"
            >
              <p class="text-xs text-gray-500">📧 Email</p>
              <p class="font-medium">{{ .Email }}</p>
            </div>
            <div
              class="bg-gray-50 p-4 rounded-lg shadow-sm hover:shadow-md transition"
            >
              <p class="text-xs text-gray-500">👤 Nama</p>
              <p class="font-medium">{{ .Name }}</p>
            </div>
            <div
              class="bg-gray-50 p-4 rounded-lg shadow-sm hover:shadow-md transition"
            >
              <p class="text-xs text-gray-500">📱 Nomor HP</p>
              <p class="font-medium">{{ .Phone }}</p>
            </div>
            <div
              class="bg-gray-50 p-4 rounded-lg shadow-sm hover:shadow-md transition"
            >
              <p class="text-xs text-gray-500">🏠 Alamat</p>
              <p class="font-medium">{{ .Address }}</p>
            </div>
            <div
              class="bg-gray-50 p-4 rounded-lg shadow-sm hover:shadow-md transition"
            >
              <p class="text-xs text-gray-500">🎂 Umur</p>
              <p class="font-medium">{{ .Age }}</p>
            </div>
            <div
              class="bg-gray-50 p-4 rounded-lg shadow-sm hover:shadow-md transition"
            >
              <p class="text-xs text-gray-500">🎓 Pendidikan</p>
              <p class="font-medium">{{ .Education }}</p>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Sidebar toggle script -->
    <script>
      const menuBtn = document.getElementById("menuBtn");
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      const closeSidebar = document.getElementById("closeSidebar");

      menuBtn.addEventListener("click", () => {
        sidebar.classList.remove("-translate-x-full");
        overlay.classList.remove("hidden");
      });

      closeSidebar.addEventListener("click", () => {
        sidebar.classList.add("-translate-x-full");
        overlay.classList.add("hidden");
      });

      overlay.addEventListener("click", () => {
        sidebar.classList.add("-translate-x-full");
        overlay.classList.add("hidden");
      });
    </script>
  </body>
</html>
