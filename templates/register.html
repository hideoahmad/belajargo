<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
    <div class="bg-white shadow-md rounded-2xl p-8 w-full max-w-lg">
      <!-- Header -->
      <div class="mb-6 text-center">
        <h1 class="text-2xl font-bold text-purple-600">MyDashboard</h1>
        <p class="text-sm text-gray-500">
          Lengkapi form di bawah untuk mendaftar
        </p>
      </div>

      <!-- Register Form -->
      <form action="/register" method="POST" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Nama Lengkap</label
          >
          <input
            name="name"
            type="text"
            placeholder="Masukkan nama lengkap"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Email</label
          >
          <input
            name="email"
            type="email"
            placeholder="Masukkan email"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Password</label
          >
          <input
            name="password"
            type="password"
            placeholder="Masukkan password"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Nomor HP</label
          >
          <input
            name="phone"
            type="text"
            placeholder="08xxxxxxxxxx"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Alamat</label
          >
          <input
            name="address"
            type="text"
            placeholder="Alamat lengkap"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
          />
        </div>
        <div class="flex gap-4">
          <div class="w-1/2">
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Umur</label
            >
            <input
              name="age"
              type="number"
              placeholder="Umur"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
            />
          </div>
          <div class="w-1/2">
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Pendidikan Terakhir</label
            >
            <input
              name="education"
              type="text"
              placeholder="Contoh: S1"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
            />
          </div>
        </div>

        <button
          type="submit"
          class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 rounded-lg transition duration-200"
        >
          Daftar
        </button>
      </form>

      <p class="text-center text-sm text-gray-600 mt-6">
        Sudah punya akun?
        <a href="/login" class="text-purple-600 font-medium hover:underline"
          >Login di sini</a
        >
      </p>
    </div>
  </body>
</html>
